<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <meta name="author" content="Mohammad SN">
    <style>
        * {text-align: center;}
        html {height: 100%;}
        body {background-image: linear-gradient(white, black);}
    </style>
  </head>
  <body>
    <h1>Number Guessing Game</h1>
    <p style="font-size: 12px;">Range: (0, 100]</p>
    <input id="number" type="number" placeholder="Enter a number" style="font-size: 20px; border-radius: 0%;"><br>
    <button id="submit" style="font-size: 18px; text-transform: uppercase; margin-top: 2px; cursor: pointer;">Submit</button><br>
    <p id="attempts"></p>
    <button id="reset" style="font-size: 12px; text-transform: uppercase;">New Game</button>
    <footer style="position: fixed; bottom: 0; padding: 4px; color: gray;">
        <a>Author: </a><a href="https://github.com/shahnazi2002" target="_blank">Mohammad SN</a>
    </footer>
    <script>
        var goal = Math.floor(Math.random()*100) + 1;
        var submit = document.getElementById("submit");
        var reset = document.getElementById("reset");
        var attempts = 0
        document.getElementById("attempts").innerText = "Attempts: " + attempts;

        submit.onclick = function() {
            attempts++;
            document.getElementById("attempts").innerText = "Attempts: " + attempts;
            var number = document.getElementById("number").value;
            if (number > 0 && number <= 100) {
                if (number < goal) {
                    alert("The goal is bigger!");
                } else if (number > goal) {
                    alert("The goal is smaller!");
                } else if (number == goal) {
                    alert("Good job! " + number + " is the goal.\n" + "You reached the goal in attempt " + attempts + "."); 
                }
            } else {
                alert("The entered value is incorrect.");
            }
        }

        reset.onclick = function() {
            document.getElementById("number").value='';
            window.location.reload();
        }
    </script>
  </body>
</html>
